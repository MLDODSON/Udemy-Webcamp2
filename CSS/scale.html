<!doctype html>
<html lang="en">
<head>
<title>Transform:Scale</title>
	
	<style>
		p {
			width: 50px;
			height: 50px;
			background-color: #1abc9c;
			color: #ecf0f1;
			border: 2px solid #2c3e50;
		}
		
		.transformed {
			width: 50px;
			height: 50px;
			background-color: #1abc9c;
			color: #ecf0f1;
			border: 2px solid #2c3e50;
			background-color: #3498db;
			transform: scale(2);
			transform-origin: 0 0;
		}
		
	</style>
	
</head>

<body>
	<p>Hello</p>
	<p class="transformed">Hello</p>
	
</body>

</html>
